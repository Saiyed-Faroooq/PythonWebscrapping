<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Scrapping</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
            <form method="POST" action="/">
                {% csrf_token %}
                <input type="text" class="form-control" name="page" placeholder="Enter your link"><br>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
            <div class="col-md-6">
                    <a class="btn btn-warning" name="delete" href="{% url 'delete' %}">Clear</a>
            </div>
        </div>
    </div>
</div>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-hover table-dark table-bordered border-primary">
                  <thead>
                    <tr>
                <!--      <th scope="col">#</th>-->
                      <th scope="col">Id</th>
                      <th scope="col">Name</th>
                      <th scope="col">Link</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                  {% for i in data_values %}
                    <tr>
                <!--      <th scope="row">1</th>-->
                      <td>{{i.id}}</td>
                      <td>{{i.stringname}}</td>
                      <td>{{i.address}}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
